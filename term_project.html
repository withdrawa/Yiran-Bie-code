<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="term_projet.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- Online Bookstore title -->
        <h1>Online Bookstore</h1>
        <!-- Navigation section -->
        <nav>
            <!-- Navigation links -->
            <ul>
                <!-- Home link -->
                <li><a href="term_project.html">Home</a></li>
                <!-- Search Books link -->
                <li><a href="#">Search Books</a></li>
                <!-- Cart link -->
                <li><a href="cart.html">Cart</a></li>
            </ul>
            <!-- User account button -->
            <a href="#" class="user-button">My account</a>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Book section -->
        <section class="books">
            <!-- Book 1 -->
            <div class="book" id="book1">
                <!-- Book image -->
                <img src="Catch22.jpg" alt="Catch22">
                <!-- Book title -->
                <h2>Catch22</h2>
                <!-- Book author -->
                <p>Author: Joseph Heller</p>
                <!-- Add to Cart button -->
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Book 2 -->
            <div class="book" id="book2">
                <!-- Book image -->
                <img src="Blindness.jpg" alt="Blindness">
                <!-- Book title -->
                <h2>Blindness</h2>
                <!-- Book author -->
                <p>Author: José Saramago</p>
                <!-- Add to Cart button -->
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Book 3 -->
            <div class="book" id="book3">
                <!-- Book image -->
                <img src="Seeing.jpg" alt="Seeing">
                <!-- Book title -->
                <h2>Seeing</h2>
                <!-- Book author -->
                <p>Author: José Saramago</p>
                <!-- Add to Cart button -->
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Book 4 -->
            <div class="book" id="book4">
                <!-- Book image -->
                <img src="Clock_Without_Hands.jpg" alt="Clock Without Hands">
                <!-- Book title -->
                <h2>Clock Without Hands</h2>
                <!-- Book author -->
                <p>Author: Carson McCullers</p>
                <!-- Add to Cart button -->
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Book 5 -->
            <div class="book" id="book5">
                <!-- Book image -->
                <img src="Brothers_Karamazov.jpg" alt="The Brothers Karamazov">
                <!-- Book title -->
                <h2>The Brothers Karamazov</h2>
                <!-- Book author -->
                <p>Author: Fyodor Dostoevsky</p>
                <!-- Add to Cart button -->
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- More books here -->
        </section>

        <!-- Search container section -->
        <section class="search-container" id="search-container" style="display: none;">
            <!-- Search input -->
            <input type="text" id="search-input" placeholder="Search by title or author">
            <!-- Search button -->
            <button id="search-button">Search</button>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <!-- Copyright notice -->
        <p>&copy; 2024 Online Bookstore</p>
    </footer>

    <!-- JavaScript script -->
    <script type="module" src="term_project.js"></script>
</body>
</html>
